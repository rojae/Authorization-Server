plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-security:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-aop:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-validation:2.7.5'
    api 'org.springframework.boot:spring-boot-devtools:2.7.5'
    api 'com.h2database:h2:1.4.200'
    api 'org.slf4j:slf4j-api:1.7.25'
    api 'mysql:mysql-connector-java:8.0.18'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.7.0'
    api 'org.springframework.security:spring-security-oauth2-core:5.7.4'
    api 'org.springframework.security:spring-security-oauth2-client:5.7.4'
    api 'org.apache.httpcomponents:httpclient:4.5.13'
    api 'io.jsonwebtoken:jjwt:0.9.1'
    api 'joda-time:joda-time:2.10.10'
    api 'org.springframework.security:spring-security-config:5.4.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.7.5'
}

group = 'io.github.rojae'
version = '0.0.1'
description = 'auth-server'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
